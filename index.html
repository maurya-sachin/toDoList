<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>To Do List</h1>
        </div>
        <hr>
        <div class="listBody">
            <div class="list">
                <p>Hello</p>
                <i data-lucide="file-edit"></i>
                <i data-lucide="trash"></i>
                <div id="pinned"><i data-lucide="pin"></i></div>
            </div>
        </div>
        <div class="input">
            <input type="text" value="Something on your mind?" id="input">
            <i data-lucide="save"></i>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
